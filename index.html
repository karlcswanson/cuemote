    <script>
/*         update time box */
        function update(d){
        var clock=new Date();
        var hours=clock.getHours();
        var minutes=clock.getMinutes();
        var seconds=clock.getSeconds();
        var mill = clock.getMilliseconds();

        if (hours < 10){
            hours="0" + hours;
        }   
        if (minutes < 10){
            minutes="0" + minutes;
        }
        if (seconds < 10){
            seconds="0" + seconds;
        }
        $("#time").html(hours + ":" + minutes + ":" + seconds)
        }

        $(document).ready(function() {
            var id1 = window.setInterval(update, 70);
        });
    </script>

    <script type="text/javascript">
    /*     set IP address of CueServer */
    var gIPAddress = '192.168.232.30';
    document.onkeyup = checkKey;

    function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '49') {
        console.log("Preset 1");
        SendCueScript(gIPAddress, 'Cue 2 Fade 3 go');
    }
    else if (e.keyCode == '50') {
        console.log("Preset 2");
        SendCueScript(gIPAddress, 'Cue 3 Fade 3 go');
    }
    else if (e.keyCode == '51') {
        console.log("Preset 3");
        SendCueScript(gIPAddress, 'Cue 4 Fade 3 go');
    }
    else if (e.keyCode == '52') {
        console.log("Preset 4");
        SendCueScript(gIPAddress, 'Cue 5 Fade 3 go');
    }
    else if (e.keyCode == '53') {
        console.log("Preset 5");
        SendCueScript(gIPAddress, 'Cue 6 Fade 3 go');
    }
    else if (e.keyCode == '54' || e.keyCode == '86') {
        console.log("Preset 6");
        SendCueScript(gIPAddress, 'Cue 7 Fade 3 go');
    }
    else if (e.keyCode == '57') {
        console.log("On");
        SendCueScript(gIPAddress, 'Cue 1 Fade 3 go');
    }
    else if (e.keyCode == '48') {
        console.log("Off");
        SendCueScript(gIPAddress, 'Cue 8 Fade 3 go');
    }
    else if (e.keyCode == '66') {
        console.log("Blackout");
        SendCueScript(gIPAddress, 'Cue 8 Fade 0 go');
    }
    }
    </script>
